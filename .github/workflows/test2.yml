name: Branch Test2

on: [push, pull_request]

jobs:
  selenium-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      - name: Enable Safari WebDriver (Required for macOS)
        run: |
          sudo safaridriver --enable
      - name: Run Selenium Tests
        run: |
          python main.py | tee -a test_register.log
      - name: Upload Selenium Logs
        if: always()  # Upload logs even if the test fails
        uses: actions/upload-artifact@v3
        with:
          name: selenium-logs
          path: test_register.log  # Ensure this file exists
      - name: Send Notification if Tests Fail
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text": "⚠️ Selenium tests failed! Check the logs: https://github.com/${{ github.repository }}/actions"}' ${{ secrets.SLACK_WEBHOOK }}